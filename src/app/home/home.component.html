

<div class="p-3">
<div class="row my-3 mx-0">
    <div class="col">
        <mat-card class=" bg-white">
            <mat-card-content class="d-flex justify-content-between align-items-center" routerLink="/assigned">
                <div>
                    <h3 class="mb-0">Assigned Task</h3>
                </div>
                <button mat-mini-fab color="warn" class="bg-assigned">
                    10
                  </button>
            </mat-card-content>
          </mat-card>
    </div>
</div>
<div class="row m-0">
    <div class="col">
        <mat-card  class=" bg-white"  routerLink="/onprocess">
            <mat-card-content class="d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="mb-0">Task In Process</h3>
                </div>
                <button mat-mini-fab color="primary" class="bg-inprocess">
                    05
                  </button>
            </mat-card-content>
          </mat-card>
    </div>
    <div class="col">
        <mat-card  class=" bg-white" routerLink="/completed">
            <mat-card-content class="d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="mb-0">Task Completed </h3>
                </div>
                <button mat-mini-fab color="primary" class="bg-completed">
                    25
                  </button>
            </mat-card-content>
          </mat-card>
    </div>
</div>

<div class="row m-0 mt-3">
    <h2 class="text-white">Overview</h2>
    <div class="col-12">
    <ul class="nav nav-pills nav-fill mb-3 px-0" id="pills-tab" role="tablist">
        <li class="nav-item p-1" role="presentation">
          <button mat-stroked-button class="nav-link active" id="pills-mytask-tab" data-bs-toggle="pill" data-bs-target="#pills-mytask" type="button" role="tab" aria-controls="pills-mytask" aria-selected="true">mytask</button>
        </li>
        <li class="nav-item p-1" role="presentation">
          <button mat-stroked-button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-onprocess" type="button" role="tab" aria-controls="pills-onprocess" aria-selected="false">onprocess</button>
        </li>
        <li class="nav-item p-1" role="presentation">
          <button mat-stroked-button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-completed" type="button" role="tab" aria-controls="pills-completed" aria-selected="false">completed</button>
        </li>
       
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-mytask" role="tabpanel" aria-labelledby="pills-mytask-tab" tabindex="0">
            <div class="col">
                <ng-container *ngFor="let item of items;">
                    <mat-card class="mb-3"  *ngIf="item.task == 'assigned'">
                        <mat-card-content class="d-flex align-items-center">                       
                            <div class="d-flex">
                                <div class="bg-1" style="background: url({{item.phtoto}});"></div>
                                <div class="ms-3">
                                    <h3 class="mb-0 text-white">{{item.name}} </h3>
                                    <p class="text-secondary m-0">{{item.id}}</p>
                                </div>
                            </div>
                            <button mat-raised-button color="primary" class="bg-assigned ms-auto">
                                {{item.task}} 
                            </button>
                        </mat-card-content>
                    </mat-card>
                </ng-container>

                 
            </div>
        </div>
        <div class="tab-pane fade" id="pills-onprocess" role="tabpanel" aria-labelledby="pills-onprocess-tab" tabindex="0">
            
            <div class="col">
                <ng-container *ngFor="let item of items;">
                    <mat-card class="mb-3"  *ngIf="item.task == 'onprocess'">
                        <mat-card-content class="d-flex align-items-center">                       
                            <div class="d-flex">
                                <div class="bg-1" style="background: url({{item.phtoto}});"></div>
                                <div class="ms-3">
                                    <h3 class="mb-0 text-white">{{item.name}} </h3>
                                    <p class="text-secondary m-0">{{item.id}}</p>
                                </div>
                            </div>
                            <button mat-raised-button color="primary" class="bg-inprocess ms-auto">
                                {{item.task}} 
                            </button>
                        </mat-card-content>
                    </mat-card>
                </ng-container>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-completed" role="tabpanel" aria-labelledby="pills-completed-tab" tabindex="0">
            <div class="col">
                <ng-container *ngFor="let item of items;">
                    <mat-card class="mb-3"  *ngIf="item.task == 'Completed'">
                        <mat-card-content class="d-flex align-items-center">                       
                            <div class="d-flex">
                                <div class="bg-1" style="background: url({{item.phtoto}});"></div>
                                <div class="ms-3">
                                    <h3 class="mb-0 text-white">{{item.name}} </h3>
                                    <p class="text-secondary m-0">{{item.id}}</p>
                                </div>
                            </div>
                            <button mat-raised-button color="primary" class="bg-completed ms-auto">
                                {{item.task}} 
                            </button>
                        </mat-card-content>
                    </mat-card>
                </ng-container>
            </div>
        </div>
      </div>
    </div>
</div>
</div>
